[tool.poetry]
name = "sagemaker-extension"
version = "0.1.0"
description = "SageMaker Integration"

license = "MIT"

authors = [
	"Umit Buyuksahin <umit.buyuksahin@exasol.com>",
	"Torsten Kilias <torsten.kilias@exasol.com>"
]

readme = 'README.rst'

repository = "https://github.com/exasol/sagemaker-extension"
homepage = "https://github.com/exasol/sagemaker-extension"

keywords = ['exasol', 'sagemaker']


[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
requests = "^2.26.0"
scikit-learn = "0.24.1"
pandas = "1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.12.1"
Sphinx = "^4.1.2"
coverage = "^5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
