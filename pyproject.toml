[tool.poetry]
name = "exasol-sagemaker-extension"
version = "0.2.1"
description = "Exasol SageMaker Integration"

license = "MIT"

authors = [
	"Umit Buyuksahin <umit.buyuksahin@exasol.com>",
	"Torsten Kilias <torsten.kilias@exasol.com>"
]

readme = 'README.md'

repository = "https://github.com/exasol/sagemaker-extension"
homepage = "https://github.com/exasol/sagemaker-extension"

keywords = ['exasol', 'sagemaker']

include = ["lua", "resources", "deployment"]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
pandas = ">=1.1.3,<2.0.0"
boto = "^2.49.0"
sagemaker = "^2.59.1"
pyexasol = "^0.20.0"
localstack-client = "^1.25"
importlib-resources = "^5.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2" 
pytest-cov = "^2.12.1"
Sphinx = "^4.1.2"
coverage = "^5.5"
exasol-udf-mock-python = { git = "https://github.com/exasol/udf-mock-python.git", branch = "master" }
exasol-bucketfs-utils-python = { git = "https://github.com/exasol/bucketfs-utils-python.git", branch = "main" }
poethepoet = "^0.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poe.tasks]
_lua-coverage-collect = {"shell" = """
	cd ./exasol_sagemaker_extension/lua \
	&& for test in ./src/*.lua; do lua -lluacov $test ; done \
	&& luacov
	"""}
_lua-coverage-report = {"shell" = """
	cd ./exasol_sagemaker_extension/lua \
	&& grep -A100 -m1 -e 'Summary' luacov.report.out  | tail -n+3 \
	&& rm luacov.*
	"""}

lua-coverage = ["_lua-coverage-collect", "_lua-coverage-report"]
lua-linting = {"shell" = "luacheck ./exasol_sagemaker_extension/lua/src"}
lua-code-analysis = ["lua-coverage", "lua-linting"]